<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Basics 1</title>

    <!-- Na początek należy rozróżnić pliki HTML a CSS.

    Pliki HTML zawierają kod w postaci znaczników. Informacje zawarte pomiędzy odpowiednimi znacznikami tworzą treści na naszej stronie.
    Informacje które chcemy wyświetlić na naszej stronie internetowej umieszczamy właśnie między znaczniki HTML.

    Stworzenie strony internetowej poprzez sam plik HTML spowoduje wyświetlenie treści w postaci surowej.
    W celu nadania naszej stronie internetowej wyglądu przyjaznego dla użytkownika, który spowoduje przeglądanie strony bardziej przyjemne
    stosujemy właśnie style zawarte w pliku CSS.

    W celu podpięcia pliku CSS używamy znacznika LINK umieszczony w sekcji HEAD pliku HTML. W jego atrybutach:
    - REL wpisujemy "STYLESSHEET", informując przeglądarkę, że umieszczamy plik z naszymi stylami upiększającymi stronę
    - HREF wpisujemy względny adres do naszego pliku CSS (względny to znaczy, względem lokalizacji naszego pliku HTML)

    UWAGA ! Znacznik LINK służy nie tylko do umieszczania pliku ze stylami, dlatego tak ważne jest zastosowanie odpowiedniego atrybutu REL -->

    <link rel="stylesheet" href="basics_css_1_master.css">

  </head>
  <body>

    <h1>This is the heading</h1>
    <p>Let`s see a list:</p>
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ol>
    <h4>This is heading 4</h4>
  </body>
</html>
