<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Basics 3</title>
    <link rel="stylesheet" href="basics_css_3_master.css">
  </head>
  <body>

    <h3>I`m a h3 heading</h3>

    <!-- Poniżej nadajemy klasę "firstDiv" poniższemu znacznikowi DIV aby stylizowac go poprzez klasę w pliku CSS -->

    <div class="firstDiv">
        <p>I`m inside the firsDiv class</p>
    </div>

    <!-- Poniżej nadajemy klasę "secondDiv" poniższemu znacznikowi DIV aby stylizowac go poprzez klasę w pliku CSS -->

    <div class="secondDiv">
      <p>I`m inside the secondDiv class</p>
    </div>

    <!-- Poniżej nadajemy identyfikator "singledout" poniższemu akapitowi, a ponieważ to jest identyfikator to musi on dotyczyć jednego znacznika i mieć unikatową nazwę -->

    <p id="singledout">ids must be unique!</p>

    <h3>Here is a list:</h3>
    <ul>
      <li>Confirm? <input type="checkbox" name="" value=""></li>
      <li>Feedback? <input type="text" name="" value=""></li>
      <li><a href="www.pieriandata.com">Pierian Data</a></li>
      <li><a href="www.onet.pl">Onet.pl</a></li>
    </ul>

  </body>
</html>
